<h1> O NAVIO</h1>
         <h2>RAINHA MARY</h2>

<p>"A Rainha Mary velejou na noite passada". Aqui, não é adicionada ênfase ou importância na
palavra "Rainha Mary".</p>
<p> É meramente indicado que o objeto em questão não é uma rainha
chamada Mary, mas um navio chamado Rainha Mary. </p>

<strong><i>"A palavra o é um artigo"</i></strong>
